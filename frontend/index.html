<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Srusti Subav Realtors</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7fdf7;
    }

    header {
      background: #138f3e;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      height: 300px;
      background: url("https://images.unsplash.com/photo-1568605114967-8130f3a36994")
        center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 1px 1px 3px black;
    }

    .hero h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
    }

    section {
      padding: 40px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .property-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
    }

    .card-body h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .price {
      color: #138f3e;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .status {
      display: inline-block;
      margin-top: 8px;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      background: #e0f5e8;
      color: #138f3e;
    }

    footer {
      background: #138f3e;
      color: white;
      text-align: center;
      padding: 15px;
    }

    /* Floating buttons */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25d366;
      color: white;
      font-size: 24px;
      padding: 12px 15px;
      border-radius: 50%;
      text-decoration: none;
    }

    .back-top {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #138f3e;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>

  <nav>
    <a href="#home">Home</a>
    <a href="#properties">Properties</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<div class="hero" id="home">
  <h2>Premium DTCP Approved Plots</h2>
  <p>Best investment opportunities in Coimbatore</p>
</div>

<section id="properties">
  <h2>Available Properties</h2>

  <!-- PROPERTY GRID -->
  <div id="propertyGrid" class="property-grid"></div>
</section>

<section id="contact">
  <h2>Contact Us</h2>
  <p><strong>Phone:</strong> +91 8466069839</p>
</section>

<footer>
  Â© 2025 Srusti Subav Realtors
</footer>

<!-- LOAD PROPERTIES SCRIPT -->
<script>
  async function loadProperties() {
    try {
      const res = await fetch(
        "https://srusti-backend.onrender.com/api/properties"
      );
      const data = await res.json();

      const grid = document.getElementById("propertyGrid");
      grid.innerHTML = "";

      data.forEach((p) => {
        const img =
          p.images && p.images.length
            ? p.images[0]
            : "assets/no-image.jpg";

        grid.innerHTML += `
          <div class="card" onclick="openProperty('${p._id}')">
            <img src="${img}" />
            <div class="card-body">
              <h3>${p.title}</h3>
              <div class="price">â‚¹ ${p.price}</div>
              <span class="status">${p.status}</span>
            </div>
          </div>
        `;
      });
    } catch (err) {
      console.error("Error loading properties:", err);
    }
  }

  function openProperty(id) {
    window.location.href = "property.html?id=" + id;
  }

  loadProperties();
</script>
